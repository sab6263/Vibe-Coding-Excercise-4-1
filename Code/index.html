<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THI Mobility - Campus Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Main Content Area -->
        <main id="content">
            <!-- Screen content will be injected here -->
        </main>

        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-screen="mobility">
                <i data-lucide="map-pin"></i>
                <span>Mobility</span>
            </button>
            <button class="nav-item" data-screen="community">
                <i data-lucide="users"></i>
                <span>Community</span>
            </button>
            <button class="nav-item" data-screen="wallet">
                <i data-lucide="wallet"></i>
                <span>Wallet</span>
            </button>
            <button class="nav-item" data-screen="profile">
                <i data-lucide="user"></i>
                <span>Profile</span>
            </button>
        </nav>
    </div>

    <!-- Modals / Overlays -->
    <div id="overlay-container"></div>

    <script src="main.js"></script>
</body>
</html>
